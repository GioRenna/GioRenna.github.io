<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600;800&display=swap" rel="stylesheet">
	<meta charset="UTF-8" />
	<title>Beltra's Bar</title>

</head>
<body>
    <video class="video-background" src="images/cocktail.mp4" autoplay muted loop></video>
    <div class="section scroll-section centered">
        <h1 class="title">Il miglior bar di Viareggio</h1>
    </div>

    <div class="section scroll-section">
        <h2 class="title">I nostri cocktail</h2>
        <div class="container">
            <input class="cocktail-radio" type="radio" name="cocktail-slider" id="item-1" checked="true">
            <input class="cocktail-radio" type="radio" name="cocktail-slider" id="item-2">
            <input class="cocktail-radio" type="radio" name="cocktail-slider" id="item-3">
          <div class="cards">
            <label class="card" for="item-1" id="cocktail-1">
              <img src="images/cocktail_brown.jpg" alt="cocktail negroni">
            </label>
            <label class="card" for="item-2" id="cocktail-2">
              <img src="images/cocktail_blue.jpg" alt="cocktail blue">
            </label>
            <label class="card" for="item-3" id="cocktail-3">
              <img src="images/cocktail_gin.jpg" alt="cocktail gin tonic">
            </label>
          </div>
        </div>
    </div>

    <div class="section scroll-section">
        <h2 class="title">Mangia qualcosa</h2>
        <div class="container">
            <input class="food-radio" type="radio" name="food-slider" id="food-1" checked="true">
            <input class="food-radio" type="radio" name="food-slider" id="food-2">
            <input class="food-radio" type="radio" name="food-slider" id="food-3">
          <div class="cards">
            <label class="card" for="food-1" id="food-card-1">
              <img src="images/hamburger.jpg" alt="hamburger">
            </label>
            <label class="card" for="food-2" id="food-card-2">
              <img src="images/salad.jpg" alt="salad">
            </label>
            <label class="card" for="food-3" id="food-card-3">
              <img src="images/pasta.jpg" alt="pasta">
            </label>
          </div>
        </div>
    </div>

    <div class="panel">
        <h2 class="panel-title">Molto pi√π di un semplice Bar</h2>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
